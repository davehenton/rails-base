require: rubocop-rspec
Rails:
  Enabled: true
AllCops:
  Exclude:
    - 'db/**/*'
    - 'config/**/*'
    - 'script/**/*'
    - 'spec/support/**/*'
    - 'spec/*_helper.rb'
    - 'bin/{rails,rake}'
RSpec/ReturnFromStub:
  EnforcedStyle: block
RSpec/ImplicitExpect:
  EnforcedStyle: should
Metrics/LineLength:
  Enabled: false
Style/FrozenStringLiteralComment:
  Enabled: false
Lint/AmbiguousBlockAssociation:
  Exclude:
    - 'spec/**/*'
Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'
    - 'app/admin/**/*'
Style/Documentation:
  Enabled: false
Style/LambdaCall:
  Enabled: false
