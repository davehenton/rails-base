production:
  first_thing:
    - snippet: cloud66/newrelic
      target: any
      sudo: true
      execute: true
      apply_during: build_only
  last_thing:
    - command: cd $RAILS_STACK_PATH && bundle exec newrelic deployments
      target: rails
      execute: true
      apply_during: deploy_only
      run_on: single_server
    - command: cd $RAILS_STACK_PATH && curl https://api.rollbar.com/api/1/deploy/ -F access_token=$ROLLBAR_ACCESS_TOKEN -F environment=production -F revision=`git log -n 1 --pretty=format:"%H"`
      target: rails
      execute: true
      apply_during: deploy_only
      run_on: single_server